<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная клавиатура</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tone/build/Tone.js"></script>
</head>
<body>
    <div class="root">
        <div class="panel">
            <div class="waveform">
                <select id="waveform1">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="saw">Saw</option>
                    <input type="range" id="volume1" min="-100" max="0" value="-20" class="volume">
                </select>
            </div>
        
            <div class="waveform">
                <select id="waveform2">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="saw">Saw</option>
                    <input type="range" id="volume2" min="-100" max="0" value="-20" class="volume">
                </select>
            </div>
        
            <div class="waveform">
                <select id="waveform3">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="saw">Saw</option>
                    <input type="range" id="volume3" min="-100" max="0" value="-20" class="volume">
                </select>
            </div>
        
            <div class="waveform">
                <select id="waveform4">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="saw">Saw</option>
                    <input type="range" id="volume4" min="-100" max="0" value="-20" class="volume">
                </select>
            </div>
        </div>
        
        <div class="keyboard">
            <div class="key_white_container">
                <div class="key" id="C" data-note="C">C</div>
                <div class="key" id="D" data-note="D">D</div>
                <div class="key" id="E" data-note="E">E</div>
                <div class="key" id="F" data-note="F">F</div>
                <div class="key" id="G" data-note="G">G</div>
                <div class="key" id="A" data-note="A">A</div>
                <div class="key" id="B" data-note="B">B</div>
                <div class="key" id="C2" data-note="C2">C2</div>
                <div class="key" id="D2" data-note="D2">D2</div>
                <div class="key" id="E2" data-note="E2">E2</div>
                <div class="key" id="F2" data-note="F2">F2</div>
                <div class="key" id="G2" data-note="G2">G2</div>
                <div class="key" id="A2" data-note="A2">A2</div>
                <div class="key" id="B2" data-note="B2">B2</div>
                <div class="key" id="C3" data-note="C3">C3</div>
            </div>
        
        
            <div class="key_black_container">
                <div class="key_black_group">
                    <div class="key key_black" id="C#" data-note="C#">C#</div>
                    <div class="key key_black" id="D#" data-note="D#">D#</div>
                </div>
        
                <div class="key_black_group key_black_group_big">
                    <div class="key key_black" id="F#" data-note="F#">F#</div>
                    <div class="key key_black" id="G#" data-note="G#">G#</div>
                    <div class="key key_black" id="A#" data-note="A#">A#</div>
                </div>

                <div class="key_black_group key_black_group_2">
                    <div class="key key_black" id="C#2" data-note="C#2">C#</div>
                    <div class="key key_black" id="D#2" data-note="D#2">D#</div>
                </div>

                <div class="key_black_group key_black_group_big">
                    <div class="key key_black" id="F#2" data-note="F#2">F#</div>
                    <div class="key key_black" id="G#2" data-note="G#2">G#</div>
                    <div class="key key_black" id="A#2" data-note="A#2">A#</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
