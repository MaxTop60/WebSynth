<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSynth</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tone/build/Tone.js"></script>
</head>
<body>
    <div class="root">
        <div class="synth">
            <div class="panel">
                <div class="waveform">
                    <select id="waveform1">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                        <option value="sawtooth">Saw</option>
                    </select>
                    <div class="control-container">
                        <input type="range" id="volume1" min="0" max="100" value="75" class="volume" step="10">
                        <span class="tooltip" id="volume1-tooltip">vol: 75</span>
                    </div>
                    <div class="control-container">
                        <input type="range" id="detune1" min="-100" max="100" value="0" class="detune" step="5">
                        <span class="tooltip" id="detune1-tooltip">detune: 0</span>
                    </div>
                    <div class="control-container">
                        <input type="range" id="reverb1" min="0" max="100" value="0" class="reverb" step="25">
                        <span class="tooltip" id="reverb1-tooltip">reverb: 0</span>
                    </div>
                </div>
            
                <div class="waveform">
                    <select id="waveform2">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                        <option value="sawtooth">Saw</option>
                    </select>
                    <div class="control-container">
                        <input type="range" id="volume2" min="0" max="100" value="75" class="volume" step="10">
                        <span class="tooltip" id="volume2-tooltip">vol: 75</span>
                    </div>
                    <div class="control-container">
                        <input type="range" id="detune2" min="-100" max="100" value="0" class="detune" step="5">
                        <span class="tooltip" id="detune2-tooltip">detune: 0</span>
                    </div>
                    <div class="control-container">
                        <input type="range" id="reverb2" min="0" max="100" value="0" class="reverb" step="25">
                        <span class="tooltip" id="reverb2-tooltip">reverb: 0</span>
                    </div>
                    
                </div>
            
                <div class="waveform">
                    <select id="waveform3">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                        <option value="sawtooth">Saw</option>
                    </select>
                    <div class="control-container">
                        <input type="range" id="volume3" min="0" max="100" value="75" class="volume" step="10">
                        <span class="tooltip" id="volume3-tooltip">vol: 75</span>
                    </div>
                    <div class="control-container">
                        <input type="range" id="detune3" min="-100" max="100" value="0" class="detune" step="5">
                        <span class="tooltip" id="detune3-tooltip">detune: 0</span>
                    </div>
                    <div class="control-container">
                        <input type="range" id="reverb3" min="0" max="100" value="0" class="reverb" step="25">
                        <span class="tooltip" id="reverb3-tooltip">reverb: 0</span>
                    </div>
                </div>
            
                <div class="waveform">
                    <select id="waveform4">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                        <option value="sawtooth">Saw</option>
                    </select>
                    <div class="control-container">
                        <input type="range" id="volume4" min="0" max="100" value="75" class="volume" step="10">
                        <span class="tooltip" id="volume4-tooltip">vol: </span>
                    </div>
                    <div class="control-container">
                        <input type="range" id="detune4" min="-100" max="100" value="0" class="detune" step="5">
                        <span class="tooltip" id="detune4-tooltip">detune: 0</span>
                    </div>
                    <div class="control-container">
                        <input type="range" id="reverb4" min="0" max="100" value="0" class="reverb" step="25">
                        <span class="tooltip" id="reverb4-tooltip">reverb: 0</span>
                    </div>
                </div>
            </div>
            
            <div class="keyboard">
                <div class="key_white_container">
                    <div class="key" id="C" data-note="C4">C</div>
                    <div class="key" id="D" data-note="D4">D</div>
                    <div class="key" id="E" data-note="E4">E</div>
                    <div class="key" id="F" data-note="F4">F</div>
                    <div class="key" id="G" data-note="G4">G</div>
                    <div class="key" id="A" data-note="A4">A</div>
                    <div class="key" id="B" data-note="B4">B</div>
                    <div class="key" id="C2" data-note="C5">C2</div>
                    <div class="key" id="D2" data-note="D5">D2</div>
                    <div class="key" id="E2" data-note="E5">E2</div>
                    <div class="key" id="F2" data-note="F5">F2</div>
                    <div class="key" id="G2" data-note="G5">G2</div>
                    <div class="key" id="A2" data-note="A5">A2</div>
                    <div class="key" id="B2" data-note="B5">B2</div>
                    <div class="key" id="C3" data-note="C6">C3</div>
                </div>
            
                <div class="key_black_container">
                    <div class="key_black_group key_black_group_first">
                        <div class="key key_black" id="C#" data-note="C#4">C#</div>
                        <div class="key key_black" id="D#" data-note="D#4">D#</div>
                    </div>
            
                    <div class="key_black_group key_black_group_big">
                        <div class="key key_black" id="F#" data-note="F#4">F#</div>
                        <div class="key key_black" id="G#" data-note="G#4">G#</div>
                        <div class="key key_black" id="A#" data-note="A#4">A#</div>
                    </div>

                    <div class="key_black_group key_black_group_2">
                        <div class="key key_black" id="C#2" data-note="C#5">C#2</div>
                        <div class="key key_black" id="D#2" data-note="D#5">D#2</div>
                    </div>

                    <div class="key_black_group key_black_group_big">
                        <div class="key key_black" id="F#2" data-note="F#5">F#2</div>
                        <div class="key key_black" id="G#2" data-note="G#5">G#2</div>
                        <div class="key key_black" id="A#2" data-note="A#5">A#2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
